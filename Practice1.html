<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <form action="Practice2.html" method="GET">

      <br />

      <br />

      <br />

      <br />

      <br />

      <br />

      <br />

      <br />

      <br />
